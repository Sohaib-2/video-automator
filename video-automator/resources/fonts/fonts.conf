<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add current directory to font search path -->
  <dir>.</dir>

  <!-- Map font families to our bundled fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>EB Garamond</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>EB Garamond</string>
    </edit>
  </match>

  <!-- Accept fonts from the bundled directory -->
  <dir prefix="relative">.</dir>

  <!-- Cache configuration -->
  <cachedir>/tmp/video_automator_fontconfig</cachedir>
</fontconfig>
